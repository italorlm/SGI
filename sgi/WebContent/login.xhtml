<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<div align="center">
		<h:form rendered="#{loginController.logado==false}">
			<h:outputText styleClass="msgErro" value="Login ou Senha Inválidos!"
				rendered="#{loginController.erroLogin}" />
			<ol class="forms">
				<li><h:outputLabel styleClass="label" value="Usuário" /> <h:inputText
						styleClass="input" value="#{loginController.login}" /></li>
				<li><h:outputLabel styleClass="label" value="Senha" /> <h:inputSecret
						styleClass="input" value="#{loginController.senha}" /></li>
				<li class="buttons"><h:commandButton styleClass="botao"
						id="btnEnviar" value="Entrar" action="#{loginController.logar}" /></li>
			</ol>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
