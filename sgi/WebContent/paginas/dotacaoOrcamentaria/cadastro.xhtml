<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  
    "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
              <ui:param name="bean" value="#{dotacaoOrcamentariaController}" />
			 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="CADASTRO DE DOTAÇÃO ORÇAMENTÁRIA">
					
						<h:panelGrid columns="4">
							<h:outputText value="Código:" />
							<div class="campoObrigatorio">*</div>
								<rich:spacer width="5" />
							<h:inputText id="codigo" value="#{dotacaoOrcamentariaController.objeto.codigo}"
								required="true" requiredMessage="Informe o Código." size="15"/>								
						</h:panelGrid>
						
						<rich:spacer height="5" />
						
						<h:panelGrid columns="3">						
							<h:outputText value="Valor:"/>
								<rich:spacer width="20" />
							<h:inputText size="20" id="valor" value="#{dotacaoOrcamentariaController.objeto.valor}" 
									required="true" requiredMessage="Informe Valor Trimestre">
						    	<rich:jQuery selector="#valor"
                                	query="maskMoney({decimal: ',', thousands: '.',symbol: 'R$',precision:2,showSymbol:false})" timing="onload" />
						  	</h:inputText>							
						</h:panelGrid>
						
						<rich:spacer height="10" />
						
						<h:panelGrid columns="3">
							<h:outputText value="Programa:" />							
							<h:selectOneMenu id="programa" converter="entityConverter" 
								value="#{dotacaoOrcamentariaController.objeto.programa}">
							  	<f:selectItem itemLabel="Selecione" itemValue=""/>
							  	<f:selectItems value="#{programaController.selectItems}"/>
							</h:selectOneMenu>								
						</h:panelGrid>
						
						<rich:spacer height="10" />
						
						<h:panelGrid columns="3">
							<h:outputText value="Projeto:" />
							<rich:spacer width="5" />
							<h:selectOneMenu id="projeto" converter="entityConverter" 
								value="#{dotacaoOrcamentariaController.objeto.projeto}">
							  	<f:selectItem itemLabel="Selecione" itemValue=""/>
							  	<f:selectItems value="#{projetoController.selectItems}"/>
							</h:selectOneMenu>								
						</h:panelGrid>								
												
					</rich:tab>

				</rich:tabPanel>

				<br />

                <ui:decorate template="../../templates/cadastro/botoes.xhtml">
		    	     <ui:param name="salvar" value="salvar" />
			         <ui:param name="listar" value="listar" />
			        </ui:decorate>
				
				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div> </font>
						</td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
