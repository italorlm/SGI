<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  
    "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
              <ui:param name="bean" value="#{materialPermanenteController}" />
			 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="CADASTRO DE MATERIAL PERMANENTE">
					
						<h:panelGrid columns="4">
							
							<h:outputText value="Descrição:" />
							<rich:spacer width="35"/>
							<h:inputText id="descricao" size="50" 
								value="#{materialPermanenteController.objeto.descricao}"/>
										
						</h:panelGrid>
						
						<rich:spacer height="5"/>
						
							<h:panelGrid columns="15">
							
							<h:outputText value="Tombo atual:" />
							<rich:spacer width="30"/>
							<h:inputText id="tomboAtual" size="10" 
								value="#{materialPermanenteController.objeto.tomboAtual}"/>
							
							<rich:spacer width="5"/>
							
							<h:outputText value="Tombo antigo:" />
							<h:inputText id="tomboAnterior" size="10" 
								value="#{materialPermanenteController.objeto.tomboAnterior}"/>
							
							<rich:spacer width="5"/>
							<h:outputText value="Tipo:" />
							<h:selectOneMenu id="tipo" converter="entityConverter"
								 value="#{materialPermanenteController.objeto.tipoMaterialPermanente}">
							  	<f:selectItem itemLabel="Selecione" itemValue=""/>
							  	<f:selectItems value="#{tipoMaterialPermanenteController.selectItems}"/>
							</h:selectOneMenu>
							
							<rich:spacer width="5"/>
							<h:outputText value="Estado Conservação:" />
							<h:selectOneMenu id="estadoConservacao" 
								value="#{materialPermanenteController.objeto.estadoConservacao}">
							  <f:selectItem itemLabel="Selecione" itemValue=""/>
							  <f:selectItem itemLabel="Excelente" itemValue="1"/>
							  <f:selectItem itemLabel="Bom" itemValue="2"/>
							  <f:selectItem itemLabel="Ruim" itemValue="3"/>
							  <f:selectItem itemLabel="Péssimo" itemValue="4"/>
							</h:selectOneMenu>
										
						</h:panelGrid>
						
							<rich:spacer height="5"/>					
						<h:panelGrid columns="4">
						   <h:outputText value="Localização do Bem:"/>
						   <h:selectOneMenu id="unidade" converter="entityConverter" 
								value="#{materialPermanenteController.objeto.setor}">
						  	<f:selectItem itemLabel="Selecione" itemValue=""/>
						  	<f:selectItems value="#{setorController.selectItems}"/>
							</h:selectOneMenu>
						   
						</h:panelGrid>
						
						<rich:spacer height="5"/>					
						<h:panelGrid columns="4">
						   <h:outputText value="Observações:"/>
						   
						</h:panelGrid>
						
						<rich:spacer height="5"/>					
						<h:panelGrid columns="4">
						  <h:inputTextarea rows="10" cols="70"
						  	value="#{materialPermanenteController.objeto.observacao}"/>
						   
						</h:panelGrid>
					
					</rich:tab>

				</rich:tabPanel>

				<br />

                <ui:decorate template="../../templates/cadastro/botoes.xhtml">
		    	     <ui:param name="salvar" value="salvar" />
			         <ui:param name="listar" value="listar" />
			        </ui:decorate>
				
				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div> </font>
						</td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
