<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  
    "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
              <ui:param name="bean" value="#{materialConsumoController}" />
			 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="CADASTRO DE MATERIAL DE CONSUMO">
					
						<h:panelGrid columns="9">
							<h:outputText value="Código:" />
							<div class="campoObrigatorio">*</div>
							<h:inputText id="codigo" 
									value="#{materialConsumoController.objeto.codigo}"/>
							
							<rich:spacer width="11" />
							<h:outputText value="Descrição:" />
							<h:inputText id="decricao" size="50" 
									value="#{materialConsumoController.objeto.descricao}"/>
							
							<rich:spacer width="11" />
							<h:outputText value="Marca:" />
							<h:inputText id="marca" size="30" 
									value="#{materialConsumoController.objeto.marca}"/>
														
						</h:panelGrid>
						
						<rich:spacer height="5" />
						<h:panelGrid columns="12">
						
						   <h:outputText value="Grupo:"/>
						   <rich:spacer width="5" />
						   <h:selectOneMenu id="grupo" converter="entityConverter" 
						   		value="#{materialConsumoController.objeto.grupo}">
						     <f:selectItem itemLabel="Selecione" itemValue=""/>
						     <f:selectItems value="#{grupoController.selectItems}"/>
						     <a4j:support event="onchange" reRender="subGrupo" 
						     	action="#{materialConsumoController.buscarSubGrupos()}"/>
						   </h:selectOneMenu>
						   
						   <rich:spacer width="60" />
						    <h:outputText value="SubGrupo:"/>
						   <h:selectOneMenu id="subGrupo" converter="entityConverter"
						   		value="#{materialConsumoController.objeto.subGrupo}">
						     <f:selectItem itemLabel="Selecione" itemValue=""/>
						     <f:selectItems value="#{materialConsumoController.itemsSubGrupos}"/>
						   </h:selectOneMenu>
						   
						   <rich:spacer width="11" />
						   <h:outputText id="estoque" value="Estoque:" />
						   <h:inputText size="20" value="#{materialConsumoController.objeto.estoque}" />
						   
						   <rich:spacer width="40" />
						    <h:outputText value="Unidade:"/>
						   <h:selectOneMenu id="unidade" converter="entityConverter" 
						   		value="#{materialConsumoController.objeto.setor}">
						     <f:selectItem itemLabel="Selecione" itemValue=""/>
						     <f:selectItems value="#{setorController.selectItems}"/>						     
						   </h:selectOneMenu>
						
						</h:panelGrid>		
												
					</rich:tab>

				</rich:tabPanel>

				<br />

                <ui:decorate template="../../templates/cadastro/botoes.xhtml">
		    	     <ui:param name="salvar" value="salvar" />
			         <ui:param name="listar" value="listar" />
			        </ui:decorate>
				
				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div> </font>
						</td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
