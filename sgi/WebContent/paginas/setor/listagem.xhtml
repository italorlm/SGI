<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">
	<ui:define name="barra">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td width="100%" valign="top" align="center" nowrap="nowrap"
					style="padding: 6px 0 0 0; font-size: 12px; font-weight: bold; color: #000000; font-family: verdana;">
				</td>
			</tr>
		</table>
	</ui:define>
	<ui:define name="corpo">

		<h:form>
		 <ui:param name="bean" value="#{setorController}" />
		 <div align="center">
		 <a4j:outputPanel ajaxRendered="true"><h:messages errorStyle="color: red" infoStyle="color: green" /></a4j:outputPanel>      
		 <br/>
		 
		 
		 <rich:tabPanel width="74%" height="150">
					<rich:tab align="center" label="UNIDADES">
										
					<h:panelGrid columns="3">
					
					<h:outputText value="Nome:"/>					
					<rich:spacer width="20"/>
					<h:inputText id="nome" value="#{setorController.filtro.nome}" size="60" 
						onblur="this.value=this.value.toUpperCase()" style="text-transform:uppercase"/>
						<rich:suggestionbox id="suggestionBox" for="nome" nothingLabel="Nenhum registro encontrado"
                    		suggestionAction="#{setorController.suggestionBox}" var="row" >  
                      
		                    <h:column>  
		                        <h:outputText value="#{row.nome}" />  
		                    </h:column>  
                		</rich:suggestionbox>
					</h:panelGrid>
														
					
					<ui:decorate template="../../templates/listagem/acoes.xhtml">
		    	     <ui:param name="filtrar" value="filtrar" />
			         <ui:param name="novo" value="novo" />
			        </ui:decorate>
										
					</rich:tab>
				</rich:tabPanel>
		
		
		</div> 
		<br/>
			 
			<div align="center">
			
			<ui:decorate template="../../templates/listagem/header.xhtml">
			 	<ui:param name="titulo" value="Unidades" />
				<ui:param name="largura" value="74%"/>
			</ui:decorate>

				<a4j:outputPanel ajaxRendered="true" id="painel">
					<rich:dataTable  align="center" width="74%" id="tabela" rows="5"
						onRowMouseOver="this.style.backgroundColor='#CCCCCC'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
						rowClasses="odd-row,even-row" rendered="true" columnClasses="col"
						var="row" value="#{setorController.listagem}">
						<f:facet name="header">
							<rich:columnGroup>

								<rich:column style="text-align:center">
									<h:outputText styleClass="headerText" value="Nome" />
								</rich:column>
								
								<rich:column style="text-align:center">
									<h:outputText styleClass="headerText" value="Endereço" />
								</rich:column>
								
								<rich:column style="text-align:center">
									<h:outputText styleClass="headerText" value="Telefone" />
								</rich:column>
								
								<rich:column style="text-align:center">
									<h:outputText styleClass="headerText" value="Responsável" />
								</rich:column>
								
								<rich:column/>
															
							</rich:columnGroup>
						</f:facet>

						<rich:column style="text-align:center">
							<h:outputText value="#{row.nome}" />
						</rich:column>
						
						<rich:column style="text-align:center">
							<h:outputText value="#{row.endereco}" />
						</rich:column>
						
						<rich:column style="text-align:center">
							<h:outputText value="#{row.telefone}" />
						</rich:column>
						
						<rich:column style="text-align:center">
							<h:outputText value="#{row.responsavel}" />
						</rich:column>
						
						<ui:decorate template="../../templates/listagem/editar.xhtml">
					       <ui:param name="editar" value="editar"/>
					       <ui:param name="valor" value="#{row}" />
					       <ui:param name="alvo" value="#{setorController.objeto}" />
						</ui:decorate>
																					
					
			 	<ui:decorate template="../../templates/listagem/footer.xhtml">
				   <ui:param name="tamanho" value="#{setorController.listagem.size()}" />
			    </ui:decorate>
					
					</rich:dataTable>
				</a4j:outputPanel>
			</div>
		</h:form>
	
		
	</ui:define>
</ui:composition>
