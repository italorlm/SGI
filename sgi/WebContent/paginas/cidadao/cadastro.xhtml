<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  
    "http://www.w3.org/TR/html4/loose.dtd">
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="corpo">
		<h:form acceptcharset="UTF-8">
			<ui:param name="bean" value="#{cidadaoController}" />
			<a4j:outputPanel ajaxRendered="true">
				<h:messages errorStyle="color: red" infoStyle="color: green" />
			</a4j:outputPanel>
			<div align="center">
				<rich:tabPanel width="80%" height="150">
					<br />

					<rich:tab label="DADOS PESSOAIS" switchType="client">

						<h:panelGrid columns="10">
							<h:outputText value="Nome:" />
								<div class="campoObrigatorio">*</div>
								<rich:spacer width="8" />							
							<h:inputText id="nome" size="90" style="text-transform:uppercase"
								value="#{cidadaoController.objeto.nome}" />								
						</h:panelGrid>
						
						<rich:spacer width="1" height="5"  />
						
						<h:panelGrid columns="10">							
							<h:outputText value="Data Nascimento:" />
								<div class="campoObrigatorio">*</div>									
									<h:inputText id="dtNascimento" value="#{cidadaoController.objeto.dataNascimento}"
                                    	size="10" converterMessage="Data de Nascimento Inválida.">
                                    	<rich:jQuery selector="#dtNascimento" query="mask('99/99/9999')"
											timing="onload" />							
									</h:inputText>														
	                        <rich:spacer width="11" />
	                        
		                      <h:outputText value="Sexo:" />
							<h:selectOneMenu id="sexo" value="#{cidadaoController.objeto.sexo}">
							  <f:selectItem itemLabel="SELECIONE" itemValue=""/>
							  <f:selectItem itemLabel="FEMININO" itemValue="1"/>
							  <f:selectItem itemLabel="MASCULINO" itemValue="2"/>
							</h:selectOneMenu> 								 
						</h:panelGrid>
						
		                <rich:spacer width="1" height="5" />

						<h:panelGrid columns="16">
							<h:outputText value="CPF:" />	
							<div class="campoObrigatorio">*</div>						
							<rich:spacer width="10"/>
							<h:inputText id="cpf" value="#{cidadaoController.objeto.cpf}"
								maxlength="11" style="text-transform:uppercase">
								<rich:jQuery selector="#cpf" query="mask('999.999.999-99')" 
									timing="onload"/>								
							</h:inputText>
							
							<rich:spacer width="16" />
							<h:outputText value="RG:" />
							<h:inputText id="rg" size="20" value="#{cidadaoController.objeto.rg}"
								maxlength="18" style="text-transform:uppercase"/>
							
							<rich:spacer width="16" />
							<h:outputText value="Órgão Emissor:" />
							<h:inputText id="orgaoEmissorRg" size="20" style="text-transform:uppercase"
								value="#{cidadaoController.objeto.orgaoEmissorRg}"/>
							
							<rich:spacer width="16" />
							<h:outputText value="Data Emissão:" />
							<rich:spacer width="1" />							
							<h:inputText id="dtEmissaoRg" value="#{cidadaoController.objeto.dataEmissaoRg}"
                                    	size="10" converterMessage="Data de Emissão do RG Inválida."
                                    	style="text-transform:uppercase" >
                                    <rich:jQuery selector="#dtEmissaoRg" query="mask('99/99/9999')"
										timing="onload" />
                            </h:inputText>
						</h:panelGrid>
						
						<rich:spacer width="1" height="5" />
												
						<h:panelGrid columns="11">
							<h:outputText value="UF Nascimento:" />
							<h:selectOneMenu id="ufNascimento" 
								value="#{cidadaoController.objeto.ufNascimento}">
							   <f:selectItem itemLabel="SELECIONE" itemValue=""/>
							   <f:selectItems value="#{municipioUfController.ufs}"/>
							   <a4j:support event="onchange" reRender="naturalidade" 
						     	action="#{cidadaoController.buscarCidades()}"/>
							</h:selectOneMenu>
							
							<rich:spacer width="16" />
							<h:outputText value="Naturalidade:" />
							<h:selectOneMenu id="naturalidade" 
								value="#{cidadaoController.objeto.naturalidade}">
							   <f:selectItem itemLabel="SELECIONE" itemValue=""/>
							   <f:selectItems value="#{cidadaoController.itemsMunicipios}"/>
							</h:selectOneMenu>
														
							<rich:spacer width="16" />
							
							<h:outputText value="Etnia:" />
							<h:selectOneMenu id="etnia"  
								value="#{cidadaoController.objeto.etnia}">
							    <f:selectItem itemLabel="SELECIONE" itemValue=""/>
							    <f:selectItem itemLabel="AMARELO" itemValue="1"/>
								<f:selectItem itemLabel="BRANCO" itemValue="2"/>
								<f:selectItem itemLabel="INDIO" itemValue="3"/>
								<f:selectItem itemLabel="NEGRO" itemValue="4"/>
								<f:selectItem itemLabel="PARDO" itemValue="5"/>														   							   
							</h:selectOneMenu>
						</h:panelGrid>
						
						<rich:spacer width="1" height="5" />
						
						<h:panelGrid columns="11">
							<h:outputText value="Telefone Residencial:" />
							<h:inputText id="telRes" size="15" style="text-transform:uppercase"
								value="#{cidadaoController.objeto.telefoneResidencial}">
								<rich:jQuery selector="#telRes" query="mask('(99)9999-9999')"
									timing="onload" />
							</h:inputText>
							
							<rich:spacer width="25" />
							<h:outputText value="Telefone Celular:" />
							<h:inputText id="telCel" size="15" style="text-transform:uppercase" 
								value="#{cidadaoController.objeto.telefoneCelular}">
								<rich:jQuery selector="#telCel" query="mask('(99)9999-9999')"
									timing="onload" />
							</h:inputText>
							
							<rich:spacer width="16" />
							<h:outputText value="Email:" />
							<h:inputText id="email" size="30" style="text-transform:uppercase"
								value="#{cidadaoController.objeto.email}"/>
						</h:panelGrid>
						
						<rich:spacer width="1" height="5" />
						
						<h:panelGrid columns="6">
							<h:outputText value="Nome da Mãe:" />
							<rich:spacer width="27" />
							<h:inputText id="nomeMae" size="40" style="text-transform:uppercase"
								value="#{cidadaoController.objeto.nomeMae}"/>
							<rich:spacer width="10" />
							
							<h:outputText value="Nome do Pai:" />
							<h:inputText id="nomePai" size="40" style="text-transform:uppercase"
								value="#{cidadaoController.objeto.nomePai}"/>
						</h:panelGrid>
						
                        <rich:spacer width="1" height="5" />
                        
					<a4j:outputPanel id="panelComplemento">
                       <fieldset>
							<legend>
								<font color="blue">Endereço Residencial</font>
							</legend>
						
							<h:panelGrid columns="18">
								<h:outputText value="CEP:" />
								<rich:spacer width="5"/>								
								<h:inputText id="cep" value="#{cidadaoController.objeto.cep}" >
									<rich:jQuery selector="#cep" query="mask('99999-999')"
										timing="onload" />
									<a4j:support event="onblur" ajaxSingle="true" 
										action="#{cidadaoController.carregarDadosEndereco}" 
										reRender="endereco,bairro,uf,municipio,municipioDisabled,panelComplemento"/>
								</h:inputText>								
								<rich:spacer width="5"/>
														
								<rich:spacer width="5" />
															
								<h:outputText value="Endereço:" />
								<rich:spacer width="5"/>
								<h:inputText id="endereco" size="55" disabled="#{cidadaoController.objeto.cepValido==true}"
									value="#{cidadaoController.objeto.endereco}" style="text-transform:uppercase"/>
								<rich:spacer width="5"/>
								
								<h:outputText value="Numero:" />
								<rich:spacer width="4"/>
								<h:inputText id="numeroResidencia" size="5" style="text-transform:uppercase"
									value="#{cidadaoController.objeto.numeroResidencia}"/>
								<rich:spacer width="5"/>
								
								<h:outputText value="Complemento:" />
								<h:inputText id="complemento" size="40" style="text-transform:uppercase"
									value="#{cidadaoController.objeto.complemento}"/>
								<rich:spacer width="5"/>
							</h:panelGrid>
							
							<rich:spacer width="1" height="5" />
						
							<h:panelGrid columns="13">	
								<h:outputText value="Bairro:" />
								<h:inputText id="bairro" size="38" disabled="#{cidadaoController.objeto.cepValido==true}"
									value="#{cidadaoController.objeto.bairro}" style="text-transform:uppercase"/>
								<rich:spacer width="5"/>
							
								<h:outputText value="UF:" />
								<h:selectOneMenu id="uf" value="#{cidadaoController.objeto.uf}"
									disabled="#{cidadaoController.objeto.cepValido==true}">
								    <f:selectItem itemLabel="SELECIONE" itemValue=""/>
								    <f:selectItems value="#{municipioUfController.ufs}"/>
								    <a4j:support event="onchange" reRender="municipio" 
						     			action="#{cidadaoController.buscarCidadesResidencial()}"/>
								</h:selectOneMenu>
								<rich:spacer width="5"/> 
								
								<h:outputText value="Municipio:" />
								<h:selectOneMenu id="municipio" rendered="#{cidadaoController.objeto.cepValido==false}"
									value="#{cidadaoController.objeto.municipio}" disabled="false">
								    <f:selectItem itemLabel="SELECIONE" itemValue=""/>
								    <f:selectItems value="#{cidadaoController.itemsMunicipiosResidencial}"/>
								</h:selectOneMenu>	
								<h:inputText id="municipioDisabled" rendered="#{cidadaoController.objeto.cepValido==true}"
									value="#{municipioUfController.buscarPorMunicipio(cidadaoController.objeto.municipio)}" disabled="true"/>
							</h:panelGrid>																								
						</fieldset>
					</a4j:outputPanel>

					</rich:tab>

					<rich:tab label="DADOS COMPLEMENTARES" ajaxSingle="true" switchType="client">
					
					  <fieldset>
							<legend>
								<font color="blue">Alfabetização</font>
							</legend>
							
							<h:panelGrid columns="8">
					    
						        <h:outputText value="Escolaridade" />
						        <h:selectOneMenu id="escolaridade" 
						        	value="#{cidadaoController.objeto.escolaridade}">
						           	<f:selectItem itemLabel="SELECIONE" itemValue=""/>
						           	<f:selectItem itemLabel="ENSINO FUNDAMENTAL COMPLETO" itemValue="1"/>
						           	<f:selectItem itemLabel="ENSINO FUNDAMENTAL INCOMPLETO" itemValue="2"/>
						           	<f:selectItem itemLabel="ENSINO MEDIO COMPLETO" itemValue="3"/>
						           	<f:selectItem itemLabel="ENSINO MEDIO INCOMPLETO" itemValue="4"/>
						           	<f:selectItem itemLabel="ENSINO SUPERIOR COMPLETO" itemValue="5"/>
						           	<f:selectItem itemLabel="ENSINO SUPERIOR INCOMPLETO" itemValue="6"/>
						           	<f:selectItem itemLabel="ESPECIALIZAÇÃO/MBA COMPLETO" itemValue="7"/>
						           	<f:selectItem itemLabel="ESPECIALIZAÇÃO/MBA INCOMPLETO" itemValue="8"/>
						           	<f:selectItem itemLabel="MESTRADO COMPLETO" itemValue="9"/>
						           	<f:selectItem itemLabel="MESTRADO INCOMPLETO" itemValue="10"/>
						           	<f:selectItem itemLabel="DOUTORADO COMPLETO" itemValue="11"/>
						           	<f:selectItem itemLabel="DOUTORADO INCOMPLETO" itemValue="12"/>
						        </h:selectOneMenu>
							
							</h:panelGrid>
							
					        <rich:spacer width="1" height="5" />
					        
					        <h:panelGrid columns="5">					        
						        <h:outputText value="Frequenta Entidade de Ensino?" />
						        <h:selectOneMenu id="freqEscola"
						        	value="#{cidadaoController.objeto.frequentaEscola}">
						           <f:selectItem itemLabel="SELECIONE" itemValue=""/>
						           <f:selectItem itemLabel="SIM" itemValue="1"/>
						           <f:selectItem itemLabel="NÃO" itemValue="2"/>
						           <a4j:support event="onchange" reRender="nomeEscola"/>
						        </h:selectOneMenu>
						        
						        <rich:spacer width="10"/>
															
						        <h:outputLabel value="Nome da Entidade de Ensino:" />
						        <h:inputText id="nomeEscola" size="50" style="text-transform:uppercase"
						        	value="#{cidadaoController.objeto.nomeEscola}" 
						        	disabled="#{cidadaoController.objeto.frequentaEscola!=1}" />					    
					    	</h:panelGrid>					
					</fieldset>
					
					<rich:spacer height="10" />
					   
					<fieldset>
							<legend>
								<font color="blue">Dependentes</font>
							</legend>
							
							<h:panelGrid columns="8">							 
								<h:outputLabel value="Quantidade de Dependentes:" />
								      <h:inputText id="qtdDependentes" size="8" maxlength="3" 
					        	value="#{cidadaoController.objeto.qtdDependentes}" style="text-transform:uppercase"/>
						        <rich:spacer width="10"/>   					        
							</h:panelGrid>
							 
						</fieldset>
							 
						<rich:spacer height="10"/>					   
					 <fieldset>
					 
					<legend>
						<font color="blue">Dados Profissionais</font>
					</legend>
					
					 <h:panelGrid columns="8">
					      <h:outputLabel value="Já Trabalhou?" />
					      <h:selectOneMenu id="jaTrabalhou" 
					      	value="#{cidadaoController.objeto.jaTrabalhou}">
					           <f:selectItem itemLabel="SELECIONE" itemValue=""/>
					           <f:selectItem itemLabel="SIM" itemValue="1"/>
					           <f:selectItem itemLabel="NÃO" itemValue="2"/>
					           <a4j:support event="onchange" reRender="ultimaEmpresa"/>
					      </h:selectOneMenu>
					
					      <rich:spacer height="20"/>
					       
					      <h:outputLabel value="Ultima Empresa:" />
						      <h:inputText id="ultimaEmpresa" size="50" style="text-transform:uppercase"
						      	value="#{cidadaoController.objeto.ultimaEmpresa}"
						      	disabled="#{cidadaoController.objeto.jaTrabalhou!=1}" />
					 </h:panelGrid>
					
					</fieldset>
					
					<fieldset>
							<legend>
								<font color="blue">Documentos Complementares</font>
							</legend>
					
					<h:panelGrid columns="16">					 
					      <h:outputLabel value="CPTS:" />
					  		<rich:spacer width="10"/>
					      <h:inputText id="numCpts" size="30" style="text-transform:uppercase"
					      	value="#{cidadaoController.objeto.numeroCpts}"/>
					      <rich:spacer width="10"/>
					           
					      <h:outputLabel value="Série:" />
					      	<h:inputText id="serieCpts" size="15" style="text-transform:uppercase"
					      		value="#{cidadaoController.objeto.serieCpts}"/>
					      <rich:spacer width="10"/>
					       
					      <h:outputLabel value="Data Emissão:" />
								<h:inputText id="dtEmissaoCpts" value="#{cidadaoController.objeto.dataEmissaoCpts}"
                                    	size="10" converterMessage="Data de Emissão da CPTS Inválida."
                                    	style="text-transform:uppercase" >
                                    <rich:jQuery selector="#dtEmissaoCpts" query="mask('99/99/9999')"
										timing="onload" />
                                </h:inputText>
					      <rich:spacer width="10"/>
					</h:panelGrid>
					
					<rich:spacer width="1" height="5" />
					 
					<h:panelGrid columns="16">     
						<h:outputLabel value="NIS:" />
							<rich:spacer width="8"/>
					      	<h:inputText id="nis" size="15" style="text-transform:uppercase"
					      		value="#{cidadaoController.objeto.nis}"/>
					 
					 	<rich:spacer width="10"/>
					 
					    <h:outputLabel value="PIS/PASEP:" />
					      <rich:spacer width="8"/>
					      	<h:inputText id="pispasep" size="15" style="text-transform:uppercase"
					      		value="#{cidadaoController.objeto.pispasep}"/>
					      		<h:outputText class="campoObrigatorio" 
					      			value=" (Preenchimento obrigatório para maiores de 18 anos.)" />					      					      					      							 
					</h:panelGrid>
					 
					<rich:spacer width="1" height="5" />
					 
					<h:panelGrid columns="15">					 
					      <h:outputLabel value="Titulo de ELeitor:" />
					      	<h:inputText id="numTitulo" size="30" style="text-transform:uppercase"
					      		value="#{cidadaoController.objeto.numeroTitulo}"/>
					      <rich:spacer width="10"/>
					           
					      <h:outputLabel value="Zona:" />
					      	<h:inputText id="zonaTitulo" size="15" style="text-transform:uppercase"
					      		value="#{cidadaoController.objeto.zonaTitulo}"/>
					      <rich:spacer width="10"/>
					      
					      <h:outputLabel value="Seção:" />
					      	<h:inputText id="secaoTitulo" size="15" style="text-transform:uppercase"
					      		value="#{cidadaoController.objeto.secaoTitulo}"/>
					      <rich:spacer width="10"/>
					</h:panelGrid>
					 
					</fieldset>					
				</rich:tab>

				</rich:tabPanel>

				<br />

				<ui:decorate template="../../templates/cadastro/botoes.xhtml">
					<ui:param name="salvar" value="salvar" />
					<ui:param name="listar" value="listar" />
				</ui:decorate>

				<table style="left: 30px">
					<tr>
						<td><font size="2">
								<div align="center" class="campoObrigatorio">*Campo de
									Preenchimento Obrigatório</div>
						</font></td>
					</tr>
				</table>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
